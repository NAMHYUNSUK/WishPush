    <script>
    $(document).ready(init);
    
    function init() {
        set_event();
        reloadDisplay(); 
      window.onresize = function() { 
        reloadDisplay(); 
      };
    }
    var mode = null; // 1이면 PC 상태, 0이면 MOBILE 상태
    
    function setResizeMode() {
      if ($(window).width() >= 768) {
        mode = 0;
      }
      else {
        mode = 1;
      }
    }

    //반응형 웹페이지 기능
    function reloadDisplay() {
      setResizeMode();
      
      if ($(window).width() >= 768) { // PC 
      
        var old_mode = mode;
        mode = 1;
        
        if(old_mode != mode) {
            document.getElementById('cart').setAttribute('style','display:block');
            document.getElementById('signUp').setAttribute('style','width:40%; margin-left: auto; margin-right:auto');
        }
        
      } else { // Mobile
        
        var old_mode = mode;
        mode = 0;
        if(old_mode != mode) {
            document.getElementById('cart').setAttribute('style','display:block');
            document.getElementById('signUp').setAttribute('style','width:75%; margin-left: auto; margin-right:auto');
        }
      }
    }

  function set_event() {
	  $("#btn_back").click(
		        function() {
		          var  signUpURL = "login.html"
		          document.location.href = signUpURL;
      }
	);

  }    
      
    </script>
