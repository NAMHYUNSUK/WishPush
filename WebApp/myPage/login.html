 	<script>
      $(document).ready(init);
    
      function init() {
          set_event();
          reloadDisplay(); 
        window.onresize = function() { 
          reloadDisplay(); 
        };
      }
      
      var mode = null; // 1이면 PC 상태, 0이면 MOBILE 상태
      
      function setResizeMode() {
        if ($(window).width() >= 768) {
          mode = 0;
        }
        else {
          mode = 1;
        }
      }

      function reloadDisplay() {
        setResizeMode();

        if ($(window).width() >= 768) { // PC
        
          var old_mode = mode;
          mode = 1;
          
          if(old_mode != mode) {
              $('#btn_join_mob').css('display', 'none');
              $('#joinUs').css('display', 'block');

              $('#joinUs').css('position', 'relative');
              $('#joinUs').css('float', 'left');
              $('#joinUs').css('width', '35%');
              $('#joinUs').css('margin-right', '5%');

              var joinLogin = document.createElement("div");
              joinLogin.setAttribute('id', 'joinLogin');
              $('#login').css('width', '35%');
              $('#login').css('position', 'relative');
              $('#login').css('float', 'left');
              $('#btn_login').css('float', 'right');

              joinLogin.appendChild(document.getElementById('joinUs'));
              joinLogin.appendChild(document.getElementById('login'));

              joinLogin.setAttribute('style','width:80%; margin-left:auto;margin-right:auto;display:block;');

              document.getElementById("body").appendChild(joinLogin);
          }
        } else { // Mobile
          var old_mode = mode;
          mode = 0;
          if(old_mode != mode) {
        	  var temp;
        	  var joinLogin = document.getElementById("joinLogin");
        	if(joinLogin != null) {
        		while ( joinLogin.firstChild ) {
        			temp=joinLogin.firstChild;
        			document.getElementById("body").appendChild(  temp);
    			}
        		$('#joinLogin').css('display', 'none');
        	}
            
            $('#joinUs').css('display', 'none');
            $('#btn_join_mob').css('position', 'relative');
            $('#btn_login').css('float', 'right');
            $('#btn_join_mob').css('float', 'right');
            $('#btn_join_mob').css('display', 'block');
            
            $('#btn_login').css('position', 'relative');
            
            $('#login').css('position', 'relative');
            $('#login').css('float', 'none');
            $('#login').css('width', '50%');
            $('#login').css('margin-left', 'auto');
            $('#login').css('margin-right', 'auto');
            $('#login').css('display', 'block');
          }
        }
      }

    function set_event() {
      //tab controll
      $('.detail-tab a').click(function(e){
          e.preventDefault();
          $('.detail-tab a').removeClass('selected')
          $('#EXPLANATION, #PRECONDITION, #PLACE, #QUESTION').hide();

          $(this).addClass('selected');
          $($(this).attr('href')).show();

          // 상품문의 목록 호출
          if($(this).attr('href') == '#QUESTION'){
          }
      });
      $("#btn_join_mob").click(function() {
            var  signUpURL = "./signUp.html"
            document.location.href = signUpURL;
          }
      );
      $("#btn_join").click(function() {
            var  signUpURL = "./signUp.html"
            document.location.href = signUpURL;
          }
      );
    }
