}
function isMobile(_tzs) {
    var filter = "win16|win32|win64|mac|macintel";
    if( navigator.platform  ){
      if( filter.indexOf(navigator.platform.toLowerCase())<0 ){
        sendJSON(_tzs);
      }
    }
  }

function sendJSON(latlng_info){
	
	 var xhr = new XMLHttpRequest();
	  xhr.open('POST', '../myPage/sendlatlng.php');
	  xhr.onreadystatechange = function(){
	     if(xhr.readyState === 4 && xhr.status === 200){
	        var _tzs = xhr.responseText;   
	     }
    var data = new Object();
    data.latlng_info = latlng_info;
    xhr.setRequestHeader("Content-Type", "application/json");
    xhr.send(JSON.stringify(data)); 
   }
}

<script>
      $(document).ready(init);
    
      function init() {
          set_event();
          reloadDisplay(); 
        window.onresize = function() { 
          reloadDisplay(); 
        };
        
      }
      var mode = null; // 1이면 PC 상태, 0이면 MOBILE 상태
      
      function setResizeMode() {
        if ($(window).width() >= 768) {
          mode = 0;
        }
        else {
          mode = 1;
        }
      }

      function reloadDisplay() {
        setResizeMode();

        if ($(window).width() >= 768) { // PC
        
          var old_mode = mode;
          mode = 1;
          
          if(old_mode != mode) {
              $('#coupon_list').css('width', '50%');
              $('#point_list').css('width', '50%');
              $('#get_coupon').css('width', '50%');


              document.getElementById('cart').setAttribute('style','display:block');
				document.getElementById('showId').setAttribute('style','display:block');
				document.getElementById('logout').setAttribute('style','display:block');
				document.getElementById('login').setAttribute('style','display:block');
          }
          
        } else { // Mobile
          
          var old_mode = mode;
          mode = 0;
          if(old_mode != mode) {
              $('#coupon_list').css('width', '70%');
              $('#point_list').css('width', '70%');
              $('#get_coupon').css('width', '70%');

              document.getElementById('cart').setAttribute('style','display:block');
  			document.getElementById('showId').setAttribute('style','display:none');
  			document.getElementById('logout').setAttribute('style','display:block');
  			document.getElementById('login').setAttribute('style','display:block');
          }
        
        }

      }
